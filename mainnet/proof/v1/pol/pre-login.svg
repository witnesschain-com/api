
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" contentStyleType="text/css" data-diagram-type="MINDMAP" height="868px" preserveAspectRatio="none" style="width:1022px;height:868px;background:#FFFFFF;" version="1.1" viewBox="0 0 1022 868" width="1022px" zoomAndPan="magnify"><defs/><g><rect fill="#DDDDDD" height="107.7813" id="_legend" rx="7.5" ry="7.5" style="stroke:#000000;stroke-width:1;" width="524.8008" x="247.5361" y="22"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="285.1064" x="252.5361" y="39.9951">This API is to be called before logging in.</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="347.1152" x="252.5361" y="56.292">&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="492.5498" x="274.7871" y="72.5889">It will return a 'message' that has to be signed and sent to '/login' API.</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="205.5225" x="274.7871" y="88.8857">This will also create a cookie.</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="347.1152" x="252.5361" y="105.1826">&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&